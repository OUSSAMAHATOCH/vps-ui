<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudNest - Paiement</title>
  <!-- Inclure les fichiers CSS de Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  
  
  <div class="container" style="margin-top: 30px;">
    <div class="row">
      <div class="col-md-6">
        <div class="contact-form-container">
          <!-- Formulaire de paiement ici -->
          <h2 style="color: #613fe5;">Choisissez votre Pack</h2>
          <form>
            <div class="form-group">
              <label for="pack" style="color: #120e16;">Pack:</label>
              <select class="form-control" id="pack" name="pack">
                <option value="basic">Pack Basic</option>
                <option value="standard">Pack Standard</option>
                <option value="pro">Pack Pro</option>
                <option value="premium">Pack Premium</option>
                <option value="business">Pack Business</option>
                <option value="enterprise">Pack Enterprise</option>
              </select>
            </div>
            <div class="form-group">
              <label for="name" style="color: #120e16;">Nom:</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email" style="color: #120e16;">Email:</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="card" style="color: #120e16;">Num√©ro de carte:</label>
              <input type="text" class="form-control" id="card" name="card" required>
            </div>
            <div class="form-group">
              <label for="expiry" style="color: #120e16;">Date d'expiration:</label>
              <input type="text" class="form-control" id="expiry" name="expiry" required>
            </div>
            <div class="form-group">
              <label for="cvv" style="color: #120e16;">CVV:</label>
              <input type="text" class="form-control" id="cvv" name="cvv" required>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #613fe5; border-color: #613fe5;">Payer</button>
          </form>
        </div>
      </div>
