<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wonderful Login Page</title>
  <!-- Inclure les fichiers CSS de Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f6f6f7; /* Light gray background color */
    }

    .login-container {
      margin-top: 100px;
      padding: 20px;
      border-radius: 10px;
      background-color: #120e16; /* Purple box background color */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1, .btn {
      color: #613fe5; /* Dark purple heading and button color */
    }

    label, p {
      color: #b5b5b5; /* Gray label and link color */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="login-container">
          <h1 class="text-center">Welcome Back!</h1>
          <form>
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-block">Log In</button>
          </form>
          <p class="text-center">Don't have an account? <a href="./signin.html">Sign Up</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Inclure les fichiers JS de Bootstrap (jQuery est requis) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
